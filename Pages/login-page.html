<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>
    <link rel="stylesheet" type="text/css" href="../styles/Pages/login-page.css"> 
    <link rel="stylesheet" type="text/css" href="../styles/global.css"> 
</head>
<body>
    <header></header> 
    <section class="login-page-card">
<h1 class="general-header">Welcome back!</h1>
<p class="general-text">Please enter your details below</p>
<form action="/submit" method="post">
    <label for="username"></label>
    <input  type="text" id="username" class="input-container" placeholder="Username" name="username" required>
    <br>
    <label for="password"></label>
    <input type="password" id="password" class="input-container" placeholder="Password" name="password" required>
    <br>
    <button  class="submit-button"  type="submit">Sign in</button>
</form>
    </section>
</body>
</html>
