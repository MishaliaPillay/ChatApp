<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/Pages/chat.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="stylesheet" href="../styles/Pages/typing.css" />
  </head>
  <body>
    <section class="general-chat-page-card">
      <section class="navbar" id="navbar"></section>
      <section class="chat-big-container">
        <header>
          <h1 class="chat-banner">This is the general chat page</h1>
        </header>
        <section id="online-users">
          <h2>Online Users</h2>
          <ul id="users-list"></ul>
        </section>
        <section id="chat-box">
          <article id="messages"></article>
        </section>
        <p id="typing"></p>
        <article class="chat-input">
          <input
            type="text"
            id="message-input"
            placeholder="Type something..."
          />
          <button id="send-button"><i class="fa fa-send"></i></button>
        </article>
      </section>
    </section>

    <footer></footer>
  </body>
  <script src="../JS/nav.js"></script>
  <script src="../JS/chat-storage.js"></script>
  <script src="../JS/auth-manager.js"></script>
  <script src="../JS/active-users.js"></script>
  <script src="../JS/message-handler.js"></script>

  <script src="../JS/typing-indicator.js"></script>
  <script src="../JS/chat-init.js"></script>
</html>
