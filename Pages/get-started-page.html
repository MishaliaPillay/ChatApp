<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles/Pages/get-started-page.css"
    />
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />
  </head>
  <body>
    <header></header>
    <section class="get-started-page-card">
      <h1 class="general-header">Get Started</h1>
      <p class="general-text">Create your account</p>
      <form id="signup-form">
        <input
          type="email"
          id="email"
          class="input-container"
          placeholder="Email"
          name="email"
          required
        />
        <p id="email-feedback" class="feedback-text"></p>

        <input
          type="text"
          id="username"
          class="input-container"
          placeholder="Username"
          name="username"
          required
        />
        <p id="feedback-isUnique" class="feedback-text"></p>

        <input
          type="password"
          id="password"
          class="input-container"
          placeholder="Password"
          name="password"
          required
        />
        <p id="password-feedback" class="feedback-text"></p>

        <input
          type="password"
          id="confirm-password"
          class="input-container"
          placeholder="Confirm Password"
          name="confirm-password"
          required
        />
        <p id="confirm-password-feedback" class="feedback-text"></p>
        <i class="fa fa-user-o">
          <button id="submit-button" class="submit-button" type="submit">
            Create Account
          </button></i
        >
      </form>
    </section>
  </body>
  <script src="../JS/sign-up.js"></script>
</html>
